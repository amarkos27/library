    <div class="modal-overlay">
        <div class="hide-modal">
            <form class="new-item">
                <h1>New Book</h1>
                <div class="input-container">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" autocomplete="off" required>
                </div>
                <div class="input-container">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" autocomplete="off" required>
                </div>
                <div class="input-container">
                    <label for="pages">Pages:</label>
                    <input type="number" name="pages" id="pages" autocomplete="off" required>
                </div>
                <div class="input-container">
                    <label>Have you read it?</label>
                    <label for="complete" class="check-wrapper">
                        <input type="checkbox" name="complete" id="complete">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <button class="read btn" id="sub" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="library">
        <header>
            <h1>Library</h1>
        </header>
